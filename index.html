<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products built by Keith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Lexend font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --card-bg: #111729;
      --text-main: #f7f7fb;
      --text-muted: #9ea7c4;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --accent-soft: rgba(79, 70, 229, 0.15);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Lexend", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a2140 0, #050716 55%, #02030a 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      max-width: 560px;
      width: 100%;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.08), transparent 55%), var(--card-bg);
      border-radius: 24px;
      padding: 32px 28px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    @media (min-width: 640px) {
      .card {
        padding: 40px 36px;
        border-radius: 28px;
      }
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.25);
    }

    h1 {
      font-size: 28px;
      line-height: 1.2;
      margin-bottom: 8px;
      font-weight: 600;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 32px;
      }
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 26px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 16px 30px rgba(67, 56, 202, 0.55);
      transform: translateY(0);
      transition:
        background 0.16s ease-out,
        box-shadow 0.16s ease-out,
        transform 0.16s ease-out;
      white-space: nowrap;
    }

    .btn-primary span {
      margin-right: 6px;
      opacity: 0.9;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-hover), #312e81);
      box-shadow: 0 20px 40px rgba(55, 48, 163, 0.7);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(55, 48, 163, 0.65);
    }

    .btn-primary:focus-visible {
      outline: 2px solid #a5b4fc;
      outline-offset: 2px;
    }

    .btn-ghost {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 16px;
      border-radius: 999px;
      text-decoration: none;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-muted);
      font-size: 12px;
      gap: 6px;
      cursor: default;
    }

    .btn-ghost .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid var(--accent);
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 16px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="card" aria-labelledby="products-heading">
      <div class="eyebrow">
        <span class="dot" aria-hidden="true"></span>
        <span>Products built by Keith</span>
      </div>

      <h1 id="products-heading">Products built by Keith</h1>
      <p class="subtitle">
        A growing collection of tools at the intersection of data, banking, and everyday workflows.
      </p>

      <div class="button-row">
        <a
          class="btn-primary"
          href="https://tryqva.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>Quick Voice Assistant</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 20 20" fill="none" aria-hidden="true">
            <path d="M6 14L14 6M9 6H14V11" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>

        <div class="btn-ghost" aria-hidden="true">
          <span class="pill-dot"></span>
          <span>More coming soon</span>
        </div>
      </div>
    </section>

    <footer>
      Â© <span id="year"></span> Keith Armstrong
    </footer>
  </main>

  <script>
    // Keep year current without touching the markup
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
