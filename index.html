<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products made by Keith</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Lexend font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f8fc;
      --text-main: #020617;
      --text-subtle: #4b5563;
      --button: #2563eb;
      --button-hover: #1d4ed8;
      --button-text: #ffffff;
      --card-bg: #0b1015;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Lexend", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(120% 120% at top, #ffffff 0, var(--bg) 55%, #e5ebf8 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .shell {
      width: 100%;
      max-width: 1040px;
    }

    .hero-card {
      background: #ffffff;
      border-radius: 40px;
      padding: 72px 24px;
      box-shadow:
        0 40px 70px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(15, 23, 42, 0.03);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero-card {
        padding: 88px 72px 96px;
      }
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-subtle);
      background: #f1f5f9;
      margin-bottom: 22px;
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    h1 {
      font-size: clamp(40px, 6vw, 60px);
      line-height: 1.05;
      letter-spacing: -0.04em;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 18px;
      line-height: 1.5;
      color: var(--text-subtle);
      margin-bottom: 40px;
      max-width: 640px;
    }

    .primary-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 32px;
      border-radius: 999px;
      background: var(--button);
      color: var(--button-text);
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 18px 30px rgba(37, 99, 235, 0.4);
      transition:
        background 0.15s ease-out,
        box-shadow 0.15s ease-out,
        transform 0.15s ease-out;
      white-space: nowrap;
    }

    .primary-btn:hover {
      background: var(--button-hover);
      box-shadow: 0 22px 40px rgba(37, 99, 235, 0.5);
      transform: translateY(-1px);
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.45);
    }

    .primary-btn:focus-visible {
      outline: 2px solid #93c5fd;
      outline-offset: 3px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main class="shell">
    <section class="hero-card" aria-labelledby="products-heading">
      <h1 id="products-heading">Products made by Keith</h1>

      <!-- Minimal copy, Loom-style -->
      <p class="subtitle">
        Simple things that solve real user problems with AI.
      </p>

      <a
        class="primary-btn"
        href="https://tryqva.com"
        target="_blank"
        rel="noopener noreferrer"
      >
        Quick Voice Assistant
      </a>
    </section>

    <footer>
      Â© <span id="year"></span> &copy; 407 Labs
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
